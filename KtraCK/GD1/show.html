#banner{
      width: 100%;
    background-image :url("./img/banner.png");
    height: 463px;
    margin-top:40px;
    display: flex;
    padding:0px 133px;
    position:relative;
}

#banner .box-left ,#banner .box-right {
    width: 50%;
}

#banner  .box-left h2 {
    font-size:48px;
    margin-top:75px;
    color:#fff;
}

#banner .box-left p {
    color:#D0D0D0;
}

#banner .box-left button {
    width: 191px;
    height: 40px;
    margin-top:41px;
    background:#1d1a1a;
    border:none;
    outline:none;
    color:#fff;
    font-weight: bold;
    border-radius: 20px;
    transition:0.4s;
}

#banner .box-left button:hover {
    background:orange;
}

#banner .box-right {
    padding-left:200px;
    display: flex;
    justify-content: center;
    align-items: center;
}

#banner .box-right img {
    margin:0px 10px;
    animation :animation 3s infinite linear; 
}


#banner .box-right img:nth-child(1)
{
    animation-delay: 0.5s;
}
#banner .box-right img:nth-child(2)
{
    
    animation-delay: 1s;
}

@keyframes animation {
    0%{
        transform:translateY(0px);
    }
    50%{
        transform: translateY(-10px);
    }
    100%{
        transform: translateY(0px);
    }
    
}

.to-bottom {
    position:absolute;
    bottom:-40px;
    left:50%;
    transform:translateX(-50%);
}

    <!-- JavaScript để hiển thị các thẻ sản phẩm và thêm chức năng tìm kiếm -->
    <script>
    let products = []; // Lưu trữ tất cả sản phẩm để tìm kiếm
    
    function getProducts(callback) {
        fetch('https://660d3de56ddfa2943b33b390.mockapi.io/api/BT/product')
            .then(response => response.json())
            .then(data => {
                products = data; // Lưu trữ danh sách sản phẩm
                callback(null, data);
            })
            .catch(error => callback(error, null));
    }

    function handleProducts(error, data) {
        if (error) {
            console.error('Lỗi khi lấy dữ liệu sản phẩm:', error);
        } else {
            const productCardContainer = document.getElementById('productCardContainer');
            productCardContainer.innerHTML = ''; // Xóa nội dung cũ trước khi hiển thị
            data.forEach(product => {
                const card = `<div class="product-card">
                    <img src="${product.image}" alt="${product.name}" />
                    <h4>${product.name}</h4>
                    <p>Price: ${product.price}</p>
                    <!-- Nút "Xem chi tiết" có sự kiện onclick để chuyển hướng đến trang chi tiết -->
                    <div>
                        <button class="btn btn-primary">Đặt mua</button>
                        <button class="btn btn-secondary" onclick="viewProductDetails(${product.id})">Xem chi tiết</button>
                    </div>
                </div>`;
                productCardContainer.innerHTML += card;
            });
        }
    }

    // Hàm để chuyển hướng đến trang chi tiết sản phẩm
    function viewProductDetails(productId) {
        window.location.href = `product-details.html?id=${productId}`;
    }

    // Hàm tìm kiếm sản phẩm dựa trên từ khóa
    function searchProducts() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase(); // Lấy giá trị từ thanh tìm kiếm
        const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchInput)); // Lọc sản phẩm dựa trên từ khóa
        
        handleProducts(null, filteredProducts); // Hiển thị danh sách sản phẩm đã lọc
    }

    getProducts(handleProducts); // Lấy dữ liệu sản phẩm và hiển thị

    </script>
