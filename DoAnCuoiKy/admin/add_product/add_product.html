<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./add_product.css" />
    <title>Thêm Sản Phẩm</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Thêm Sản Phẩm</h1>
        
        <form id="addProductForm">
            <div class="mb-3">
                <label for="productName" class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productCode" class="form-label">Code</label>
                <input type="text" class="form-control" id="productCode" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Giá</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
                <label for="productMoTass" class="form-label">Mô Tả</label>
                <input type="text" class="form-control" id="productMoTa" required>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">Ảnh</label>
                <input type="text" class="form-control" id="productImage" required>
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button> <!-- Nút để thêm sản phẩm -->
        </form>
        <div class="text-center"> <!-- Thêm nút ở cuối và chính giữa -->
            <button id="goBackHome" class="btn btn-secondary">Quay về Trang chủ</button>
        </div>
    </div>

    <script src="./main.js"></script>
    <script>
    // Sự kiện khi bấm nút "Quay lại Trang chủ"
    document.getElementById('goBackHome').addEventListener('click', function() {
        window.location.href = '../index.html'; // Quay lại trang chủ
    });

    // Sự kiện khi nộp form thêm sản phẩm
    document.getElementById('addProductForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Lấy dữ liệu từ form
        const productData = {
            name: document.getElementById('productName').value,
            code: document.getElementById('productCode').value,
            price: document.getElementById('productPrice').value,
            MoTa: document.getElementById('productMoTa').value,
            image: document.getElementById('productImage').value
        };

        // Gửi dữ liệu đến Mock API
        fetch('https://660d3de56ddfa2943b33b390.mockapi.io/api/BT/product', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(productData)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Sản phẩm đã được thêm:', data);
            alert('Sản phẩm đã được thêm thành công!');
            window.location.href = '../index.html'; // Quay lại trang chính sau khi thêm thành công
        })
        .catch(error => {
            console.error('Lỗi:', error);
        });
    });
    </script>
</body>
</html>
