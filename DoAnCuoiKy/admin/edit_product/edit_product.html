<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Sửa Sản Phẩm</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Chọn sản phẩm để sửa</h1>
        <ul id="productList" class="list-group">
            <!-- Danh sách sản phẩm sẽ hiển thị ở đây -->
        </ul>
        
        <div class="text-center mt-4"> <!-- Thêm khoảng cách trên và căn giữa -->
            <button id="goBackHome" class="btn btn-secondary">Quay về Trang chủ</button>
        </div>
    </div>

    <script>
    // Lấy danh sách sản phẩm từ MockAPI
    fetch('https://660d3de56ddfa2943b33b390.mockapi.io/api/BT/product')
    .then(response => response.json())
    .then(products => {
        const productList = document.getElementById('productList');
        
        products.forEach(product => {
            const listItem = document.createElement('li');
            listItem.innerText = product.name;
            listItem.className = "list-group-item"; // Sử dụng lớp Bootstrap
            listItem.addEventListener('click', function() {
                window.location.href = `edit_product_detail.html?id=${product.id}`; // Điều hướng đến trang chi tiết sản phẩm
            });
            productList.appendChild(listItem);
        });
    })
    .catch(error => {
        console.error('Lỗi khi lấy sản phẩm:', error);
    });

    // Sự kiện khi bấm nút "Quay về Trang chủ"
    document.getElementById('goBackHome').addEventListener('click', function() {
    // Quay về thư mục 'admin' và mở file 'index.html'
    window.location.href = '../index.html'; // Sử dụng đường dẫn tương đối
});
    </script>
</body>
</html>
