<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Trang Chủ</title>
</head>
<body>
    <nav id="slide-menu">
        <ul>
            <li id="home">Trang chủ</li>
                <li id="addProduct">Thêm Sản Phẩm</li>
                <li id="editProduct">Sửa Sản Phẩm</li>
                <li id="deleteProduct">Xóa Sản Phẩm</li>
            <li id="user">Quản lý người dùng</li>
            <li id="logout">Đăng xuất</li> <!-- Thêm ID cho nút "Đăng xuất" -->
        </ul>
    </nav>
    <div id="content">
        <div class="menu-trigger"></div>
        <h1 class="text-center">Quản lý người dùng</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Dữ liệu sản phẩm sẽ hiển thị ở đây -->
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
    <script>

    document.getElementById('home').addEventListener('click', function() {
        window.location.href = '../index.html'; // Điều hướng về trang chủ
    });

    document.getElementById('addProduct').addEventListener('click', function() {
        window.location.href = '../add_product/add_product.html'; // Điều hướng sang trang thêm sản phẩm
    });

    document.getElementById('editProduct').addEventListener('click', function() {
        window.location.href = '../edit_product/edit_product.html'; // Điều hướng sang trang sửa sản phẩm
    });

    document.getElementById('deleteProduct').addEventListener('click', function() {
        window.location.href = '../delete_product/delete_product.html'; // Điều hướng sang trang xóa sản phẩm
    });

    document.getElementById('user').addEventListener('click', function() {
        window.location.href = 'user.html'; // Điều hướng sang trang xóa sản phẩm
    });

    
    document.getElementById('logout').addEventListener('click', function() {
        window.location.href = '.../login.html'; // Điều hướng về trang đăng nhập
    });

    (function() {
	var $body = document.body
	, $menu_trigger = $body.getElementsByClassName('menu-trigger')[0];

	if ( typeof $menu_trigger !== 'undefined' ) {
		$menu_trigger.addEventListener('click', function() {
			$body.className = ( $body.className == 'menu-active' )? '' : 'menu-active';
		});
	}

    }).call(this);
    </script>
</body>
</html>
